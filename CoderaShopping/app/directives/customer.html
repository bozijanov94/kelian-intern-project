<ui-select ng-model="model" ng-change="change(model)" theme="bootstrap">
    <ui-select-match allow-clear="true">
        <span ng-if="model.Name">{{ model.Name }}</span>
    </ui-select-match>

    <ui-select-choices repeat="customer in Customers" refresh="fetchData($select.search)">
        {{ customer.Name }}
    </ui-select-choices>
</ui-select>
