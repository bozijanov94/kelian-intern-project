<button type="button" class="btn btn-danger btn-xs" ng-click="openModal(id)">Delete</button>
<script type="text/ng-template" id="delete-entity.html">
    <div>
        <div class="modal-header">
            <h3>Delete {{ entityType }}</h3>
        </div>

        <div class="modal-body">
            <div class="row">
                <div ng-if="errorMessage" class="alert alert-danger">
                    <span>{{ errorMessage }}</span>
                </div>
            </div>
            <div class="row">
                <h4 class="text-center">Are you sure you want to delete the {{ entityType }}?</h4>
            </div>
        </div>

        <div class="modal-footer">
            <div class="col-lg-12">
                <button class="btn btn-danger" ng-click="confirm()"> Delete </button>
                <button class="btn btn-secondary" ng-click="cancel()"> Cancel </button>
            </div>
        </div>
    </div>
</script>
