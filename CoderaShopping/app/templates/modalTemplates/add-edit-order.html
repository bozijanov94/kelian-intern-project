<form name="orderForm">
    <div class="modal-header">
        <h3>{{ modalState }}</h3>
    </div>
    
    <div class="modal-body">
        <div class="row">
            <div ng-if="errorMessage" class="alert alert-danger">
                <span>{{ errorMessage }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <span>Customer<span class="text-danger">*</span></span>
                <br />
                <customer-directive model="order.Customer"></customer-directive>
            </div>
            <div class="col-sm-3">
                <span>Product<span class="text-danger">*</span></span>
                <br />
                <product-directive model="order.Product"></product-directive>
            </div>
            <div class="col-sm-2">
                <span>Quantity<span class="text-danger">*</span></span>
                <br />
                <input class="form-control" type="text" ng-model="order.Quantity" name="quantity" required />
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="col-lg-12">
            <button class="btn btn-primary" ng-click="submit(orderForm)"> Submit </button>
            <button class="btn btn-secondary" ng-click="cancel()"> Cancel </button>
        </div>
    </div>
</form>
