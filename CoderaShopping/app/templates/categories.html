<div ng-repeat="category in categories">
    <span>{{ category.Name }}</span>
</div>


<div ng-if="newCategoryModel">
    <span>{{ newCategoryModel.Name }}</span>
</div>

<div ng-if="errorMessage">
    <span>{{ errorMessage }}</span>
</div>

<form action="/" method="post"></form>

<button type="button" ng-click="addCategory(category)">Add new category</button>

<button type="button" ng-click="removeCategory(id)">Delete Category</button>
