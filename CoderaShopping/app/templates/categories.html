<div ng-repeat="category in categories">
    <span>{{ category.Name }}</span>
</div>

<div ng-if="newCategoryModel">
    <span>{{ newCategoryModel.Name }}</span>
</div>

<div ng-if="errorMessage">
    <span>{{ errorMessage }}</span>
</div>

<button type="button" ng-click="addCategory(category)">Add new category</button>

<button type="button" ng-click="removeCategory(id)">Delete Category</button>

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <form action="/" method="post"></form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
