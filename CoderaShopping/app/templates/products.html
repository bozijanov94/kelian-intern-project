<div ng-repeat="product in products">
    <span>{{ product.Name }}</span>
</div>


<div ng-if="newProductModel">
    <span>{{ newProductModel.Name }}</span>
</div>

<div ng-if="errorMessage">
    <span>{{ errorMessage }}</span>
</div>

<button type="button" ng-click="addProduct(product)">Add new product</button>

<button type="button" ng-click="removeProduct(product)">Delete product</button>
